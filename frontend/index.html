<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/sipa-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIPA</title>
</head>

<body>
  <div id="root"></div>
  <script type="module">
    window.__SIPA_ENV_API__ = import.meta.env.VITE_API_URL ?? "";
    window.__SIPA_ENV_PUBLIC_API__ = import.meta.env.VITE_PUBLIC_API_URL ?? window.__SIPA_ENV_API__ ?? "";
    window.__SIPA_ENV_MAPS_KEY__ = import.meta.env.VITE_GOOGLE_MAPS_API_KEY ?? "";
  </script>
  <script src="/sipa-config.js"></script>
  <script type="module">
    const envApi = window.__SIPA_ENV_API__ || "http://localhost:4000/api";
    const shouldOverrideApi =
      !window.__SIPA_API_BASE__ ||
      window.__SIPA_API_BASE__ === "http://localhost:4000/api" ||
      window.__SIPA_API_BASE__ === "";
    if (shouldOverrideApi) {
      window.__SIPA_API_BASE__ = envApi;
    }
    const envPublicApi = window.__SIPA_ENV_PUBLIC_API__ || window.__SIPA_API_BASE__;
    if (!window.__SIPA_PUBLIC_API_BASE__) {
      window.__SIPA_PUBLIC_API_BASE__ = envPublicApi;
    }
    if (!window.__SIPA_APP_MODE__) {
      window.__SIPA_APP_MODE__ = import.meta.env.MODE || "standalone";
    }
    const envMapsKey = window.__SIPA_ENV_MAPS_KEY__ || "";
    if (!window.__SIPA_GOOGLE_MAPS_KEY__ && envMapsKey) {
      window.__SIPA_GOOGLE_MAPS_KEY__ = envMapsKey;
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
